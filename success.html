<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | success message</title>
</head>
<body>
   <!-- Success message start -->
    <main class="containerSuccess">
        <div class="containerSuccess__div">
            <div class="containerLeft">
                <img src="/assets/images/icon-success.svg" alt="icon-success">
                <h1>Thanks for <br>subscribing!</h1>
            </div>
            <p>
              A confirmation email has been sent to <br> <strong class="containerSuccess__email">ash@loremcompany.com</strong>. 
              Please open it and <br>click the button inside to confirm your <br> subscription.
            </p>
            <button id="containerSuccess__button">Dismiss message</button>
        </div>
    </main>
    <!-- Success message end -->
    <footer class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/ariel172">Yamien Ariel</a>.
    </footer>
    <script src="success.js"></script>
</body>
</html>
